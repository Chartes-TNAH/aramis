{% extends "conteneur.html" %}

{% block corps %}

<h1>Inscription</h1>
<p>En tant qu'ancien étudiant de l'École des Chartes et/ou tuteur référent pour le master TNAH, vous pouvez vous inscrire sur la plateforme mémoire, pour avoir accès aux divers mémoires et fournir le votre.</p>
<form class="form" method="POST" action="{{url_for('inscription')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" placeholder="Nom d'utilisateur pour se connecter" name="login" >
    </div>
  </div>
  <div class="form-group row">
    <label for="register-nom" class="col-sm-2 col-form-label">Nom/Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-nom" placeholder="Votre nom et prénom" name="nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-email" class="col-sm-2 col-form-label">Email (Il doit correspondre à votre adresse email de l'École)</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="register-email" placeholder="email@chartes.psl.eu ou email@enc-sorbonne.fr" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" placeholder="Mot de passe" name="motdepasse">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </div>
</form>
{% endblock %}
