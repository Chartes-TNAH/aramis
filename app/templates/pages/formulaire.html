{% extends "conteneur.html" %}

{% block corps %}

<h1>Ajoutez un nouveau mémoire</h1>
<p>Rentrez les informations relatives au mémoire.</p>
<form class="form" method="POST" action="{{url_for('ajouter_memoire')}}">
  <div class="form-group row">
    <label for="memoire-titre" class="col-sm-2 col-form-label">Titre du mémoire</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-titre" name="titre" placeholder="Titre du mémoire">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-auteur" class="col-sm-2 col-form-label">Auteur du mémoire</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-auteur" placeholder="Auteur du mémoire" name="auteur">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-date" class="col-sm-2 col-form-label">Année du diplôme</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-date" placeholder="Année du diplôme" name="date">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-referent" class="col-sm-2 col-form-label">Tuteur référent du mémoire</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-referent" placeholder="Tuteur référent du mémoire" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-institution" class="col-sm-2 col-form-label">Institution du stage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-institution" placeholder="Institution du stage" name="lieu">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-keywords" class="col-sm-2 col-form-label">Mots-clé du mémoire</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-keywords" placeholder="Mots-clé du mémoire" name="keywords">
    </div>
  </div>
  <div class="form-group row">
    <label for="memoire-numeric" class="col-sm-2 col-form-label">Critères numériques</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="memoire-numeric" placeholder="Critères numériques" name="keywords">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</form>

{% endblock %}
